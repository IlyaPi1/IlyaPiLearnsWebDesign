<!-- Это комментарий. Сообщаем браузеру, как стоит обрабатывать эту страницу-->
<!DOCTYPE html>
<!-- Оболочка HTML-->
<html lang="ru">
    <!--Контейнер head, испльзуется для заголовка и других важных, но невидимых на странице данных-->
    <head>
        <title>HTML Tags, Part 3</title>
        <!--Указание кодировки страницы (? это прям обязательно? сомнительно, но окэй)
       "Warning: Do not use this value, as it is obsolete. Use the charset attribute on the <meta> element."
       Это делается с помощью <meta charset="UTF-8">, но для следования за гайдом, делаем как он сказал--> 
       <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    </head>
    <!--"Тело" страницы, видимый контент на странице-->
    <body>
     <form action="#" method="get">
      <div>
        <p>Имя</p>
        <input tabindex="1" placeholder="Введите имя" type="text" name="username">
      </div>
      <div>
        <p>Пароль</p>
        <input tabindex="2" placeholder="Введите пароль" type="password" name="password">
      </div>
      <div>
        <p>Телефон</p>
        <input tabindex="3" placeholder="Введите телефон" type="tel" name="phone">
      </div>
      <div>
        <p>Пол</p>
        <p><input tabindex="4" checked type="radio" name="gender" id="male">Мужской</p>
        <p><input tabindex="4" type="radio" name="gender" id="female">Женский</p>
      </div>
      <div>
        <p>Имущество</p>
        <p><input tabindex="5" checked type="checkbox" name="property" id="Bike">Велик</p>
        <p><input tabindex="6" type="checkbox" name="property" id="Car">Машина</p>
        <p><input tabindex="7" type="checkbox" name="property" id="Flat">Квартира</p>
      </div>
      <div>
        <p>Дополнительная информация</p>
        <textarea tabindex="8" placeholder="Расскажите о себе..." name="addinfo"></textarea>
      </div>
      <div>
        <p>Прикрепить фото</p>
        <input tabindex="9" type="file" name="photo">
      </div>
      <div>
        <p>Любимый цвет</p>
        <select tabindex="10" name="favcolor">
          <option value="Red">Красный</option>
          <option value="Green">Зеленый</option>
          <option value="Blue">Синий</option>
        </select>
      </div>
      <div>
        <p>Действия</p>
        <span><button tabindex="11" type="submit">Отправить</button></span>
        <span><button tabindex="12" type="reset">Сбросить</button></span>
      </div>






     </form>
    </body> 
</html>

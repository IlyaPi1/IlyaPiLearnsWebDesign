<!-- Это комментарий. Сообщаем браузеру, как стоит обрабатывать эту страницу-->
<!DOCTYPE html>
<!-- Оболочка HTML-->
<html lang="ru">
    <!--Контейнер head, испльзуется для заголовка и других важных, но невидимых на странице данных-->
    <head>
        <title>HTML Tags, Part 3</title>
        <!--Указание кодировки страницы (? это прям обязательно? сомнительно, но окэй)
       "Warning: Do not use this value, as it is obsolete. Use the charset attribute on the <meta> element."
       Это делается с помощью <meta charset="UTF-8">, но для следования за гайдом, делаем как он сказал--> 
       <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    </head>
    <!--"Тело" страницы, видимый контент на странице-->
    <body>
      <!--Для отправки файлов обязательно method="post" и enctype="multipart/form-data", что логично-->
     <form action="#" method="post" enctype="multipart/form-data">
      <div>
        <p>Имя</p>
        <input tabindex="1" placeholder="Введите имя" type="text" name="username">
      </div>
      <div>
        <p>Пароль</p>
        <input tabindex="2" placeholder="Введите пароль" type="password" name="password">
      </div>
      <div>
        <p>Телефон</p>
        <input tabindex="3" placeholder="Введите телефон" type="tel" name="phone">
      </div>
      <div>
        <p>Пол</p>
        <!--Он вместо использования элемента p использует элемент div
        Это делает поля до и после меньше, наверное так лучше? Это выбор каждого?
        Причем он это делает максимально вырвиглазно, каждый div на новой строке
        Я думаю, что если я сожму, то никто не обидится
        И вместо id - value. VSCode сам подставил id, а я чота забыл-->
        <div><input tabindex="4" checked type="radio" name="gender" value="male">Мужской</div>
        <div><input tabindex="4" type="radio" name="gender" value="">Женский</div>
      </div>
      <div>
        <p>Имущество</p>
        <!--С этим полем то же самое - вместо "p" - "div"
        Насчет последнего - тупо не заметил, что он у него на видео отмечен, как disabled
        Очки не помогают, к сожалению :(
        Ага, name - это имя элемента (типо его описание), а value - это его значение
        И типо потому что название checkbox-а - это, например, "Велик",
        то его name должен совпадать с этим - bike
        A value она ставит "yes", потому что, ну типа, нажал галочку - сказал да-->
        <div><input tabindex="5" checked type="checkbox" name="bike" value="yes">Велик</div>
        <div><input tabindex="6" type="checkbox" name="car" value="yes">Машина</div>
        <div><input disabled tabindex="7" type="checkbox" name="flat" value="yes">Квартира</div>
      </div>
      <div>
        <p>Дополнительная информация</p>
        <textarea tabindex="8" placeholder="Расскажите о себе..." name="addinfo"></textarea>
      </div>
      <div>
        <p>Прикрепить фото</p>
        <input tabindex="9" type="file" name="photo">
      </div>
      <div>
        <p>Любимый цвет</p>
        <select tabindex="10" name="favcolor">
          <option value="Red">Красный</option>
          <option selected value="Green">Зеленый</option>
          <option value="Blue">Синий</option>
        </select>
      </div>
      <div>
        <p>Действия</p>
        <!--Оборачивать в span не нужно было-->
        <button tabindex="11" type="submit">Отправить</button>
        <button tabindex="12" type="reset">Сбросить</button>
      </div>






     </form>
    </body> 
</html>
